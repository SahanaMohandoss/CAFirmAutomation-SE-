<html>
	<head>
		<style>
			body
			{
				height:100%;
			}
			#bg
			{
				background-image: url("income.jpg");
				height:100%;
				background-repeat: no-repeat;
				background-position: center;
				background-blend-mode: saturation;
				background-size: cover;
			}
			#outer 
			{
				position: absolute;
    			border: 3px solid yellow;
    			border-radius: 10px;
    			width: 600px;
    			background-color: lightyellow;
    			padding-top: 20px;
    			margin-left: auto;
    			margin-right: auto;
    			margin-top: auto;
    			margin-bottom: auto;
    			padding-bottom: 20px;
    			padding-right: 10px;
    			padding-left: 50px;
			}
		</style>
		<script type="text/javascript">
			function calc()
			{

				typ=document.getElementById("typ").value
				val=document.getElementById("num").value;
				out=document.getElementById("out");
				if(isNaN(parseInt(val)))
				{
					console.log(typeof(val))
					out.innerHTML="<font color='red'>Please enter a number</font>"
					//out.style.backgroundColor="red";
				}
				else
				{
					console.log(val,typeof(val),isNaN(val),parseInt(val))
					tax=0
					sur=0
					if(typ=="ind1" || typ=="jud")
					{
						if(val<0)
							out.innerHTML="Please enter a positive number"
						else
						{
							if(val<=250000)
								tax=0
							else if(val>250000 && val<=500000)
								tax=(val-250000)*0.05
							else if(val>500000 && val<=1000000)
								tax=250000*0.05+(val-500000)*0.2
							else
								tax=250000*0.05+500000*0.2+(val-1000000)*0.3
							out.innerHTML="Amount = "+convert(val)+"<br>Tax = "+convert(tax.toFixed(3));
						}
						if(val>5000000 && val<=10000000)
						{
							sur=0.1*tax
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						else if(val>10000000)
						{
							sur=0.15*tax
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						else
						{
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						edcess=0.03*(tax+sur)
						if(val>=0)
							out.innerHTML+="<br>Education cess = "+convert(edcess.toFixed(3));
					}
					else if(typ=="ind2")
					{
						if(val<0)
							out.innerHTML="Please enter a positive number"
						else
						{
							if(val<=300000)
								tax=0
							else if(val>300000 && val<=500000)
								tax=(val-300000)*0.05
							else if(val>500000 && val<=1000000)
								tax=200000*0.05+(val-500000)*0.2
							else
								tax=200000*0.05+500000*0.2+(val-1000000)*0.3
							out.innerHTML="Amount = "+convert(val)+"<br>Tax = "+convert(tax.toFixed(3));
						}
						if(val>5000000 && val<=10000000)
						{
							sur=0.1*tax
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						else if(val>10000000)
						{
							sur=0.15*tax
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						else
						{
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						edcess=0.03*(tax+sur)
						if(val>=0)
							out.innerHTML+="<br>Education cess = "+convert(edcess.toFixed(3));
					}
					else if(typ=="ind3")
					{
						if(val<0)
							out.innerHTML="Please enter a positive number"
						else
						{
							if(val<=500000)
								tax=0
							else if(val>500000 && val<=1000000)
								tax=(val-500000)*0.2
							else
								tax=500000*0.2+(val-1000000)*0.3
							out.innerHTML="Amount = "+convert(val)+"<br>Tax = "+convert(tax.toFixed(3));
						}
						if(val>5000000 && val<=10000000)
						{
							sur=0.1*tax
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						else if(val>10000000)
						{
							sur=0.15*tax
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						else
						{
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
						}
						edcess=0.03*(tax+sur)
						if(val>=0)
							out.innerHTML+="<br>Education cess = "+convert(edcess.toFixed(3));
					}
					else if(typ=="part" || typ=="local")
					{
						if(val<0)
							out.innerHTML="Please enter a positive number"
						else
						{
							tax=0.3*val
							out.innerHTML="Amount = "+convert(val)+"<br>Tax = "+convert(tax.toFixed(3));
							if(val>10000000)
								sur=0.12*tax
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
							edcess=0.03*(tax+sur)
							if(val>=0)
								out.innerHTML+="<br>Education cess = "+convert(edcess.toFixed(3));
						}
					}
					else if(typ=="dom")
					{
						turn=document.getElementById("turn").value
						if(val<0 || turn<0)
							out.innerHTML="Please enter a positive number"
						else
						{
							if(turn>500000000)
							{
								tax=0.3*val
							}
							else
							{
								tax=0.25*val
							}
							if(val>100000000)
							{
								sur=0.12*tax
							}
							else if(val>10000000 && val<=100000000)
							{
								sur=0.07*tax
							}
							else
								sur=0;
							edcess=0.03*(tax+sur)
							out.innerHTML="Amount = "+convert(val)+"<br>Tax = "+convert(tax.toFixed(3));
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
							out.innerHTML+="<br>Education cess = "+convert(edcess.toFixed(3));
						}				
					}
					else if(typ=="for")
					{
						if(val<0)
							out.innerHTML="Please enter a positive number"
						else
						{
							tax=0.4*val
							if(val>100000000)
							{
								sur=0.05*tax
							}
							else if(val>10000000 && val<=100000000)
							{
								sur=0.02*tax
							}
							else
								sur=0;
							edcess=0.03*(tax+sur)
							out.innerHTML="Amount = "+convert(val)+"<br>Tax = "+convert(tax.toFixed(3));
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
							out.innerHTML+="<br>Education cess = "+convert(edcess.toFixed(3));
						}
					}
					else if(typ=="coop")
					{
						if(val<0)
							out.innerHTML="Please enter a positive number"
						else
						{
							if(val<=10000)
								tax=0.1*val
							else if(val>10000 && val<=20000)
							{
								tax=1000+(val-10000)*0.2
							}
							else if(val>20000)
							{
								tax=1000+2000+(val-20000)*0.3
							}
							if(val>10000000)
							{
								sur=0.12*tax
							}
							else
								sur=0;
							edcess=0.03*(tax+sur)
							out.innerHTML="Amount = "+convert(val)+"<br>Tax = "+convert(tax.toFixed(3));
							out.innerHTML+="<br>Surcharge = "+convert(sur.toFixed(3));
							out.innerHTML+="<br>Education cess = "+convert(edcess.toFixed(3));
						}
					}
					else
					{
						out.innerHTML="Not Calculated Yet"
					}

				}
			}
			function new_elem()
			{
				console.log("Here atleast")
				typ=document.getElementById("typ").value;
				if(typ=="dom")
				{
					select=document.getElementById("gross");
					select.innerHTML+="<br><b>Enter Turnover Amount:&nbsp;</b> <input type='number' id='turn' placeholder='Enter Turnover' />";
				}
				else
				{
					var select = document.getElementById("gross"); 
					console.log(select.childNodes);
				  // Get the <ul> element with id="myList"
					if(select.hasChildNodes())
				  	{ 
				  		select.removeChild(select.childNodes[3]);
				  		select.removeChild(select.childNodes[2]);
				  		select.removeChild(select.childNodes[1]);
				  		select.removeChild(select.childNodes[0]); 
				  	}  
				}
			}
			function convert(rup)
			{
				var x=rup
				x=x.toString();
				var afterPoint = '';
				if(x.indexOf('.') > 0)
   					afterPoint = x.substring(x.indexOf('.'),x.length);
				x = Math.floor(x);
				x=x.toString();
				var lastThree = x.substring(x.length-3);
				var otherNumbers = x.substring(0,x.length-3);
				if(otherNumbers != '')
    			lastThree = ',' + lastThree;
				var res ="Rs. "+ otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree + afterPoint;
				return res
			}
		</script>
	</head>
	<body>
		<div id="bg">
			<div id="outer" style="font-family:verdana;">
				<h1> Income Tax Calculator </h1>
				<b>Choose your category:&nbsp;&nbsp;&nbsp;&nbsp;</b>
				<select id="typ" onchange="new_elem()">
  					<option value="ind1">Individual < 60 years of Age</option>
  					<option value="ind2">Resident Individual between 60 and 80 years of age</option>
  					<option value="ind3">Resident Individual above 80 years of age</option>
  					<option value="jud">HUF/AOP/BOI/Any other Artifical Judicial Person</option>
  					<option value="part">Partnership Firm</option>
  					<option value="local">Local Authority</option>
  					<option value="dom">Domestic Company</option>
  					<option value="for">Foreign Company</option>
  					<option value="coop">Co-operative Society</option>
				</select><br><br>
				<b>Enter Income Amount:&nbsp;&nbsp;&nbsp;&nbsp;</b> <input type="number" id="num" placeholder="Enter Income Amount" />
				<div id="gross"></div><br>
				<button onclick="calc()"> Calculate </button><br><br>
				<div id="out">
				</div>
			</div>
		<div>
	</body>
</html>
