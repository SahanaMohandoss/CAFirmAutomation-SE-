<html >
  <head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    

    
        <link rel="stylesheet" href="{{url_for('static', filename='ClientRegister.css')}}">

  <script> history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
  </script>    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Register</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <!-- Registration -->
      <div class="tab-content">
        <div id="signup">   
          <h1>Register!</h1>
          
          <form id ="RegisterForm" action="/register" enctype=multipart/form-data method="post">
          
          <div class="top-row">
			       <div class="field-wrap">
                <label>
                Which one are you? <span class="req">*</span>
              </label>
               <br><br>
              <select class ="select" name ="usertype" id = "usertype" required autocomplete="off" />
                <option class ="opt" value="0">Client</option>
                <option class ="opt" value="1">Employee</option>
                <option class ="opt" value="2">Partner</option>
               </select>

              </div>

			       <div class="field-wrap">
              <label>
                Username <span class="req">*</span>
              </label>
              <input type="text" name ="username" id = "username" required autocomplete="off" />
              <div class = "error" id="username_error"> </div>
              </div>

              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" name ="firstname" id = "firstname" required autocomplete="off" />
                <div class = "error" id="firstname_error"> </div>
              </div>
        
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text" name ="lastname" id = "lastname" required autocomplete="off"/>
                <div class = "error" id="lastname_error"> </div>
              </div>
            </div>

            <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email" name ="email" id = "email" required autocomplete="off"/>
              <div class = "error" id="email_error"> </div>
            </div>

          <div class="field-wrap">
            <label>
              Contact Number<span class="req">*</span>
            </label>
            <input type="number" name ="number" id = "number" required autocomplete="off"/>
            <div class = "error" id="number_error"> </div>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*Minimum 6 characters!</span>
            </label>
            <input type="password" name ="password" id = "password" required autocomplete="off"/>
            <div class = "error" id="password_error"> </div>
          </div>
		  
    		  <div class="field-wrap">
                <label>
                  Confirm Password<span class="req"></span>
                </label>
                <input type="password" name ="confpassword" id = "confpassword" required autocomplete="off"/>
                <div class = "error" id="confpassword_error"> </div>
          </div>
		  
		      <div id = "employee" class="field-wrap">
            <label>
             Employee  ID <span class="req"></span>
            </label>
            <input type="text" name ="employeeID" id = "employeeID"  autocomplete="off"/>
            <div class = "error" id="employeeID_error"> </div>
          </div>

    		  <div  id = "client">
    			      <div class="field-wrap">
              <label>
              Which one are you? <span class="req">*</span>
              </label>
              <br><br>
              <select class ="select" name ="clientType" id = "clientType"  autocomplete="off" />
              <option class ="opt" value="0">Individual</option>
              <option class ="opt" value="1">Company</option>
              </select>
            </div>
            <div  class="field-wrap">
            <label>
             Aadhar Number <span class="req"></span>
            </label>
            <input type="text" name ="aadhar" id = "aadhar"  autocomplete="off"/>
            <div class = "error" id="aadhar_error"> </div>
            </div>
            <div  class="field-wrap">
            <label>
             PAN Number <span class="req"></span>
            </label>
            <input type="text" name ="pan" id = "pan"  autocomplete="off"/>
            <div class = "error" id="pan_error"> </div>
            </div>
            <div class="field-wrap">
            <label> Upload necessary document </label>
            </div>

            <br/><br/><br/>
            <div id = "filesdiv">
              <div class="formelement" id = "onefile">
                <input  type = file  name = "files[]" multiple="">
                <img src="{{url_for('static', filename='x.gif')}}" class='remove'>
                <input type = "text" name = "filedesc"  placeholder = "Enter a file description">
              </div>

              <br>
              <div class="formelement" id ="onefile">
                <input id = "files" type = file  name = "files[]" multiple="">
                <img src="{{url_for('static', filename='x.gif')}}"  class='remove'>
                <input type = "text" name = "filedesc"  placeholder = "Enter a file description">
              </div>
              <br><br>
              </div>
                <div class="formelement">
                <button type="button" name="upload" class = "button" id="btnUpload" value="Upload another document"> Upload another document
                </button>
                </div>
              <br/><br/>
            
          </div>
        <button id="btnSignUp" class="button button-block" type="button">Sign up</button>
          <br>
        </form>

        </div>
        <div id="login">   
          <h1>Welcome!</h1>
          
          <form id="LogInForm" action="/login" name = "LogInForm" method="post">
          


            <div class="field-wrap">
                <label>
                Which one are you? <span class="req">*</span>
              </label>
               <br><br>
              <select class ="select" name ="typeofuser" id = "typeofuser" required autocomplete="off" />
                <option class ="opt" value="0">Client</option>
                <option class ="opt" value="1">Employee</option>
                <option class ="opt" value="2">Partner</option>
               </select>

            </div>

            <div class="field-wrap">
            <label>
              Username<span class="req"></span>
            </label>
            <input id= "uname" name = "uname" type="text" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req"></span>
            </label>
            <input id= "pwd" name = "pwd" type="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <p class="forgot"><a href="#">Forgot Email?</a></p>
               
          
          <button id="btnLogIn" class="button button-block" type="button">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{{ url_for('static', filename='ClientRegister.js') }}"></script>

    

    
  </body>
</html>
